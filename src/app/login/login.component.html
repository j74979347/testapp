<div class="container">
  <h1 class="heading">Tabletop RPG Blood and Bone</h1>
</div>

<div class="container">

  <div class="login-container">
    <span class="login-form-title">
      Sign In
    </span>

    <div class="wrap-input">
      <input class="input" type="text" name="username" [(ngModel)]="user.username" placeholder="username">
      <span class="focus-input"></span>
    </div>

    <div class="wrap-input">
      <input class="input" type="password" name="pass" [(ngModel)]="user.password" placeholder="password">
      <span class="focus-input"></span>
    </div>

    <div class="container-login-btn">
      <button class="login-btn" (click)="signin()">
        Sign In
      </button>
    </div>

  </div>
</div>
